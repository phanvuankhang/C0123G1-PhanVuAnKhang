<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phần tử mảng.");
    let arr = [];
    for (let j = 0; j < a; j++) {
        arr[j] = +prompt("Nhập phần tử" + j);
    }
    alert("Mảng đã nhập là:" + arr);
    let count = 0;
    let temp = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            count++;
        } else {
            temp++;
        }
    }
    if (count === temp) {
        alert("OK");
    } else {
        alert("NO");
    }


</script>
</body>
</html>
