<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan VŨ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phần tử mảng.");
    let arr = [];
    for (let j = 0; j < a; j++) {
        arr[j] = +prompt("Nhập phần tử" + j);
    }
    alert("Mảng đã nhập là:" + arr);

    function check(arr) {
        let distance1 = arr[0] - arr[1];
        let distance2 = arr[1] - arr[0];
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] - arr[i + 1] === distance1) {
                count1++;
            } else if (arr[i + 1] - arr[i] === distance2) {
                count2++;
            }
        }
        if (count1 === arr.length - 1 || count2 === arr.length - 1) {
            alert("true");
        } else {
            alert("false");
        }
    }

    check(arr);
</script>
</body>
</html>
