<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = prompt("Nhập số phần tử mảng.");
    let arr = [];
    for (let j = 0; j < a; j++) {
        arr[j] = prompt("Nhập phần tử" + j);
    }
    alert("Mảng đã nhập là:" + arr);
    OUTLOOP: for (let i = 0; i < arr.length; i++) {
        for (let z = 1; z < arr.length; z++) {
            if (arr[i] === arr[z]) {
                alert("Các phần tử trùng nhau.");
                break OUTLOOP;
            } else {
                alert("Các phần tử không trùng nhau.");
                break OUTLOOP;
            }
        }
    }
</script>
</body>
</html>
