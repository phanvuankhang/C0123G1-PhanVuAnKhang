<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phần tử mảng.");
    let arr = [];
    for (let j = 0; j < a; j++) {
        arr[j] = +prompt("Nhập phần tử" + j);
    }
    alert("Mảng đã nhập là:" + arr);
    let sum = 0;
    for (let i = 1; i < arr.length; i += 2) {
        if (arr[i] % 2 === 0) {
            sum = sum + arr[i];
        }
    }
    alert("Tổng các phần tử chẵn và ở vị trí lẻ là:" + sum);
</script>
</body>
</html>
