<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let arr=[11,10,7,3,13,2,15,25,18,36];
    let max=arr[0];
    let sum=0;
    let trungBinhCong;
    for (let i=0; i<arr.length; i++){
        sum +=arr[i];
        if (arr[i]>max){
            max=arr[i];
        }trungBinhCong=sum/arr.length;
    }document.write("Giá trị lớn nhất trong mảng là:"+max+".Trung bình cộng của các phần tử đó là:"+trungBinhCong)

</script>
</body>
</html>
