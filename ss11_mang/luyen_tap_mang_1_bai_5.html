<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let arr=[1,-5,8,7,-2,10,-4,4,-9,15];
    let count=0;
    for (let i=0;i<arr.length;i++){
        if (arr[i]<0){
            count++;
        }
    }document.write("Số nguyên âm trong một chuỗi là:"+count);
</script>
</body>
</html>
