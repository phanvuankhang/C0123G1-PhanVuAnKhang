<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    const a=prompt("Nhập gì đó");
    let arr=[];
    for (let i=0; i<a.length; i++){
        if (a[i]==="-"){
            arr.push("_");
        }else {
            arr.push(a[i]);
        }
    }document.write(arr.join(""));

</script>
</body>
</html>
