<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let arr=[11,10,7,3,13,2,15,25,18,36];
    let max=arr[0];
    let viTri;
    for (let i=0; i<arr.length; i++){
        if (arr[i]>max){
            max=arr[i];
            viTri=i;
        }
    }document.write("Giá trị lớn nhất trong mảng là:"+max+".Vị trí của phần tử đó là:"+viTri)
</script>
</body>
