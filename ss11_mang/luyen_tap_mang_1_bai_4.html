<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let soLuong =prompt("Nhập vào số phần tử trong mảng:");
    let arr=[];
    arr=soLuong;
    let arr2=[];
    for (let i=arr.length-1; i>=0; i--){
        arr2.push(arr[i]);
    }
    alert("Mảng số nguyên và đảo ngược các phần tử là:"+arr2);

</script>
</body>
</html>
