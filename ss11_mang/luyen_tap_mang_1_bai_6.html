<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let arr=[1,5,9,7,15,35,14,12,25,19];
    let v=+prompt("Nhập vào 1 phần tử số nguyên V.")
    for (let i=0; i<arr.length; i++){
        if (v === arr[i]){
            alert("V is in the array");
            break;
        }
    }alert("V is not in the array");
</script>
