<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <img src="https://img4.thuthuatphanmem.vn/uploads/2020/08/29/anh-dong-cute-tron-trinh_105545579.gif">
    <br>
    <label for="can_nang">Nhập cân nặng: (kg)</label>
    <input type="number" name="" id="can_nang">
    <br><br>
    <label for="chieu_cao">Nhập chiều cao: (m)</label>
    <input type="number" name="" id="chieu_cao">
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>
    <p id="result"></p>
<script>
    function kiem_tra() {
        let can_nang = document.getElementById("can_nang").value;
        let chieu_cao = document.getElementById("chieu_cao").value;
        let bmi = can_nang / (Math.pow(chieu_cao, 2))
        let result = "";

        if (bmi < 18)
            result= "Thiếu cân" + "<img src='https://media.tenor.com/e_8SbxvJTpYAAAAC/fofo-cat.gif' width='150' height='150'>";
        else if (bmi < 25.0)
            result= "Bình thường" + "<img src='https://media.tenor.com/D982Ga3dxvUAAAAC/cute.gif' width='150' height='150'>";
        else if (bmi < 30.0)
            result= "Thừa cân" + "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlGpxgd18klm0OKou6T6mYcpwwF9TbHxAGN-XBpgNeSRZHQqcqgQrBfKY7atOCKCwOro4&usqp=CAU'width='150' height='150'>";
        else
            result= "Béo phì" + "<img src='https://media.tenor.com/zCfyb5IW83IAAAAC/tkthao219-bubududu.gif' width='150' height='150'>";
        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
    }
</script>
</body>
</html>
