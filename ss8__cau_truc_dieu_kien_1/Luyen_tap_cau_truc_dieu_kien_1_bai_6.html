<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let doanhSo= +prompt("doanh_so");
    if(doanhSo<280){
        document.write("Không có hoa hồng");
    }else if (doanhSo<=500){
        let hoaHong= doanhSo*0.15;
        document.write("Hoa hồng nhận được là:"+hoaHong);
    }else {
        let hoaHong= doanhSo*0.3;
        document.write("Hoa hồng nhận được là:"+hoaHong)
    }
</script>
</body>
</html>
