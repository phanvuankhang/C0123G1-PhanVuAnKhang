<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let age=+prompt("Nhập số kiểm tra có phải là tuổi của 1 người hay không");
    if (age % 1 == 0) {
        if (age > 0 && age < 120) {
            alert("Đây là tuổi của một người");
        } else {
            alert("Đây không phải là tuổi của một người");
        }
    } else {
        alert("Đây không phải là tuổi của một người")
    }
</script>
</body>
</html>
