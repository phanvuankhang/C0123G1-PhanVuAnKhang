<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let dienNangTieuThu=+prompt("Nhập lượng điện năng tiêu thụ kWh");
    switch (true) {
        case 0<dienNangTieuThu<=50:
            alert("Giá tiền điện là"+dienNangTieuThu*1.484+"nghìn VNĐ")
            break;
        case dienNangTieuThu<=100:
            alert("Giá tiền điện là"+dienNangTieuThu*1.533+"nghìn VNĐ")
            break;
        case dienNangTieuThu<=200:
            alert("Giá tiền điện là"+dienNangTieuThu*1.786+"nghìn VNĐ")
            break;
        case dienNangTieuThu<=300:
            alert("Giá tiền điện là"+dienNangTieuThu*2.242+"nghìn VNĐ")
            break;
        case dienNangTieuThu<=400:
            alert("Giá tiền điện là"+dienNangTieuThu*2.503+"nghìn VNĐ")
            break;
        case dienNangTieuThu>400:
            alert("Giá tiền điện là"+dienNangTieuThu*2.587+"nghìn VNĐ")
            break;
    }
</script>
</body>
</html>
