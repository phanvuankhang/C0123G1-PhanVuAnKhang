<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let thunhap = +prompt ("Nhập số thu nhập của bạn (triệu VNĐ)");
    switch (true) {
        case thunhap<=5:
            alert("Thuế thu nhập cá nhân của bạn là:"+thunhap*0.05+"triệu VNĐ")
            break;
        case thunhap<=10:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.1-0.25)+"triệu VNĐ")
            break;
        case thunhap<=18:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.15-0.75)+"triệu VNĐ")
            break;
        case thunhap<=32:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.2-1.65)+"triệu VNĐ")
            break;
        case thunhap<=52:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.25-3.25)+"triệu VNĐ")
            break;
        case thunhap<=80:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.3-5.85)+"triệu VNĐ")
            break;
        case thunhap>80:
            alert("Thuế thu nhập cá nhân của bạn là:"+(thunhap*0.35-9.85)+"triệu VNĐ")
            break;
    }
</script>
</body>
</html>
