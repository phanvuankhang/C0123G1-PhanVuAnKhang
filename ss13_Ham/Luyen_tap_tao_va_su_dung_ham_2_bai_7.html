<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số nguyên thứ nhất.");
    let b = +prompt("Nhập vào số nguyên thứ hai.");

    function change() {
        c = a;
        a = b;
        b = c;
        document.write("Đổi chỗ hai số nguyên:" + a + " " + "và" + " " + b);
        return;
    }

    change();
</script>
</body>
</html>
