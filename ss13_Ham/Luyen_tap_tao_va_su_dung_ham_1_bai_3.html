<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập tham số thứ nhất");
    let b = +prompt("Nhập tham số thứ hai");
    let sum = 0;

    function checkNum(a, b) {
        if (a <= b) {
            sum = a + b;
            document.write("Tổng của hai tham số là:" + sum);
        } else {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai.");
        }
    }

    checkNum(a, b);
</script>
</body>
</html>
