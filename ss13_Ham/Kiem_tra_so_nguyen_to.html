<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    document.write("Tất cả các số nguyên tố nhỏ hơn 10000 là:"+"<br>");

    function isPrime() {
        let count = 0;
        for (let i = 2; i < 10000; i++) {
            for (let j = 2; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (i % 2 === 0) {
                document.write(i+"<br>");
            }
            count = 0;
        }
    }
    isPrime();
</script>
</body>
</html>
