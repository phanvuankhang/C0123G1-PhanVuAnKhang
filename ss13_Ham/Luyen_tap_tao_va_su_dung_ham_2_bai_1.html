<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    function binhPhuong(a) {
        let b = Math.pow(a, 2);
        document.write("Bình phương của"+" "+a+" "+"là"+" "+b);
    }

    let a = +prompt("Nhập vào số bất kì.");
    binhPhuong(a);
</script>
</body>
</html>
