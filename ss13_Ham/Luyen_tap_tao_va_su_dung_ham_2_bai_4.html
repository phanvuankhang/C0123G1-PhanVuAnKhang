<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào một ký tự.");

    function check() {
        if (isNaN(a)) {
            alert("False");
        } else {
            alert("True");
        }
    }

    check();
</script>
</body>
</html>
