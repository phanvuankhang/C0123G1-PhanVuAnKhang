<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let nhietDo=+prompt("Nhập nhiệt độ");
    while (nhietDo < 20 || nhietDo > 100) {
        nhietDo = prompt("Nhập nhiệt độ");
        if (nhietDo < 20) {
            alert("Hãy giảm nhiệt độ!");
        }
        if (nhietDo > 100) {
            alert("Hãy tăng nhiệt độ!");
        }
    }
</script>
</body>
</html>
