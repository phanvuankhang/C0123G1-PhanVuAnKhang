<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let numb=+prompt("Nhập một số nguyên dương.");
    let giaiThua=1;
    for (let i=1; i<=numb; i++){
        giaiThua=giaiThua*i;
    }
    document.write("Giai thừa của số nguyên dương là:"+giaiThua);
</script>
</body>
</html>
