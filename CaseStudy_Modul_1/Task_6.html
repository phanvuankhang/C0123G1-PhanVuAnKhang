<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<h1>Danh Sách quản lý học viên</h1>
<button type="button" onclick="addStudent()">Thêm mới học viên</button>
<button type="button" onclick="updateStudent()">Sửa thông tin học viên</button>
<button type="button" onclick="deleteStudent()">Xóa học viên</button>

<p id="tableStudentList"></p>
<script>
    class Student {
        constructor(maHV, name, classes, email, birthDay) {
            this.maHV = maHV;
            this.name = name;
            this.classes = classes;
            this.email = email;
            this.birthDay = birthDay;
        }

        getMaHV() {
            return this.maHV;
        }

        getName() {
            return this.name;
        }

        getClasses() {
            return this.classes;
        }

        getEmail() {
            return this.email;
        }

        getBirthDay() {
            return this.birthDay;
        }

        setMaHV(maHV) {
            this.maHV = maHV;
        }

        setName(name) {
            this.name = name;
        }

        setClasses(classes) {
            this.classes = classes;
        }

        setEmail(email) {
            this.email = email;
        }

        setBirthDay(birthDay) {
            this.birthDay = birthDay;
        }
    }

    let student1 = new Student("HV-001", "Nguyễn Văn A", "C1022G1", "nguyenvana@gmail.com", "01/01/2004");
    let student2 = new Student("HV-002", "Nguyễn Văn B", "C1022G1", "nguyenvanb@gmail.com", "02/01/2004");
    let student3 = new Student("HV-003", "Nguyễn Văn C", "C1022G1", "nguyenvanc@gmail.com", "03/01/2004");
    let studentList = [student1, student2, student3];
    displayStudentList(studentList);

    function displayStudentList(studentList) {
        let table = '<table border="1">';
        table += '    <tr>\n' +
            '        <th>Mã học viên</th>\n' +
            '        <th>Họ Và Tên</th>\n' +
            '        <th>Lớp</th>\n' +
            '        <th>Email</th>\n' +
            '        <th>Ngày sinh</th>\n' +
            '    </tr>';
        for (let i = 0; i < studentList.length; i++) {
            table += '<tr>\n' +
                '        <th>' + studentList[i].maHV + '</th>\n' +
                '        <th>' + studentList[i].name + '</th>\n' +
                '        <th>' + studentList[i].classes + '</th>\n' +
                '        <th>' + studentList[i].email + '</th>\n' +
                '        <th>' + studentList[i].birthDay + '</th>\n' +
                '    </tr>';
        }
        table += '</table>';
        document.getElementById("tableStudentList").innerHTML = table;
    }

    function addStudent() {
        let maHV = prompt("Nhập mã học viên");
        let name = prompt("Nhâp tên học viên");
        let classes = prompt("Nhập lớp học viên");
        let email = prompt("Nhập email");
        let birthDay = prompt("Nhập ngày sinh");
        let student = new Student(maHV, name, classes, email, birthDay);
        studentList.push(student);
        displayStudentList(studentList);
    }

    function deleteStudent() {
        let deletes = prompt("Nhập mã học viên muốn xóa.");
        let check = false;
        for (let i = 0; i < studentList.length; i++) {
            if (deletes === studentList[i].maHV) {
                let choice = confirm("Bạn có chắc chắn muốn xóa.");
                if (choice === true) {
                    studentList.splice(i, 1);
                } else {
                    alert("Bạn đã không xóa.")
                }
                check = true;
            }
        }
        if (!check) {
            alert("Mã học viên không tồn tại.");
        }
        displayStudentList(studentList);
    }

    function updateStudent() {
        let update = prompt("Nhập mã học viên muốn sửa.");
        let check = false;
        for (let i = 0; i < studentList.length; i++) {
            if (update === studentList[i].maHV) {
                let name = prompt("Nhập lại tên học viên.");
                studentList[i].setName(name);
                let classes = prompt("Nhập lại lớp học viên.");
                studentList[i].setClasses(classes);
                let email = prompt("Nhập lại email học viên.")
                studentList[i].setEmail(email);
                let birthDay = prompt("Nhập lại ngày sinh học viên.");
                studentList[i].setBirthDay(birthDay);
                check = true;
            }
        }
        if (!check) {
            alert("Mã học viên không tồn tại.");
        }
        displayStudentList(studentList);
    }
</script>
</body>
</html>
