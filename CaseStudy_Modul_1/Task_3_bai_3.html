<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let numerators = [];
    let denominators = [];
    let fraction = [];
    let n1 = +prompt("Nhập vào số phần tử trong mảng A.");
    for (let i = 0; i < n1; i++) {
        numerators[i] = +prompt("Nhập phần tử." + i);
    }
    let n2 = +prompt("Nhập vào số phần tử trong mảng B.");
    for (let j = 0; j < n2; j++) {
        denominators[j] = +prompt("Nhập phần tử." + j);
    }
    for (let i = 0; i < numerators.length; i++) {
        for (let j = 0; j < denominators.length; j++) {
            if (i === j) {
                fraction.push(numerators[i] / denominators[j]);
            }
        }
    }
    let maxFraction = Math.max(...fraction);
    let chiSo = fraction.indexOf(maxFraction);
    alert(maxFraction + "là phân số lớn nhất, có chỉ số là:" + chiSo);
</script>
</body>
</html>
