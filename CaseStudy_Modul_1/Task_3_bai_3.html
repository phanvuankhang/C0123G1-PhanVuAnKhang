<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    function maxFraction() {
        let numerators = [];
        let denominators = [];
        let n1 = +prompt("Nhập vào số phần tử trong mảng A.");
        for (let i = 0; i < n1; i++) {
            numerators[i] = +prompt("Nhập phần tử." + i);
        }
        let n2 = +prompt("Nhập vào số phần tử trong mảng B.");
        for (let j = 0; j < n2; j++) {
            denominators[j] = +prompt("Nhập phần tử." + j);
        }
        let max = 0;
        for (let i = 1; i < numerators.length; i++) {
            if (numerators[0] / denominators[0] > numerators[1] / denominators[1]) {
                max = i;
            }
        }
        alert(numerators[max] + "/" + denominators[max] + "là phân số lớn nhất, có chỉ số là:" + max);
    }

    maxFraction();

</script>
</body>
</html>
