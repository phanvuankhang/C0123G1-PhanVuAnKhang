<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let character = prompt("Nhập một ký tự.");
    switch (character) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert("Chữ cái tiếng anh là nguyên âm.");
            break;
        default:
            alert("Chữ cái tiếng anh là phụ âm.");
    }
</script>
</body>
</html>
