<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vũ An Khang</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    let arrS1 = s1.split("");
    let s2 = 'adcaa';
    let arrS2 = s2.split("");
    let arrS3 = [];
    let arr=[];
    for (let i = 0; i < arrS1.length; i++) {
        for (let j = 0; j < arrS2.length; j++) {
            if (arrS2[j] == arrS1[i]) {
                arrS3.push(arrS2[j]);
                arrS1.splice(i, 1);
            }
        }
    }
    document.write("Số ký tự chung: " + arrS3.length + ' ' + "ký tự chung là: " + arrS3);
</script>
</body>
</html>
