<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label for="thang"></label>
    <input type="number" min="1" max="12" id="thang" placeholder="Nhập tháng" style="width: 10%" >
    <button onclick="check()">Tính số ngày</button>
    <p id="result">Đây là chỗ hiển thị kết quả</p>
<script>
        let thang_1= "1";
        let thang_2= "2";
        let thang_3= "3";
        let thang_4= "4";
        let thang_5= "5";
        let thang_6= "6";
        let thang_7= "7";
        let thang_8= "8";
        let thang_9= "9";
        let thang_10= "10";
        let thang_11= "11";
        let thang_12= "12";

        function check() {
            let thang=document.getElementById("thang").value;
           switch (thang) {
               case thang_1:
               case thang_3:
               case thang_5:
               case thang_7:
               case thang_8:
               case thang_10:
               case thang_12:
                   document.getElementById("result").innerHTML= "Tháng"+" " +thang+" "+ "có 31 ngày."
                   break;
               case thang_4:
               case thang_6:
               case thang_9:
               case thang_11:
                   document.getElementById("result").innerHTML= "Tháng"+" " +thang+ " "+"có 30 ngày."
                   break;
               case thang_2:
                   document.getElementById("result").innerHTML= "Tháng" +" "+thang+ " " + "có 28 hoặc 29 ngày."
                   break;
               default:
                   document.getElementById("result").innerHTML="Mời bạn nhập lại."
           }
        }
</script>
</body>
</html>
