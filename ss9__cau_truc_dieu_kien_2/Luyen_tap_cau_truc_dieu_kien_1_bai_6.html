<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0123G1-Phan Vu An Khang</title>
</head>
<body>
<script>
    let doanh_so= +prompt("doanh_so");
    if(doanh_so<280){
        document.write("Không có hoa hồng");
    }else if (doanh_so<=500){
        let hoa_hong= doanh_so*0.15;
        document.write("Hoa hồng nhận được là:"+hoa_hong);
    }else {
        let hoa_hong= doanh_so*0.3;
        document.write("Hoa hồng nhận được là:"+hoa_hong)
    }
</script>
</body>
</html>
